name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        generator: [Ninja, "Unix Makefiles"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CMake
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Install CMake (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install cmake

      - name: Install CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      - name: Install dependencies (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          sudo apt-get update || brew update
          sudo apt-get install -y ninja-build || brew install ninja

      - name: Configure the project
        run: |
          cmake -S . -B build \
                -G "${{ matrix.generator }}" \
                -DCMAKE_BUILD_TYPE=Release \
                -DTEST_PRODUCT_KEY_FORGE=ON

      - name: Build the project
        run: cmake --build build --config Release

      - name: Run tests
        if: matrix.os != 'windows-latest'
        run: |
          cd build
          ctest --output-on-failure

      - name: Run tests on Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd build
          ctest --output-on-failure

      - name: Package the build artifacts
        if: success()
        run: |
          cmake --install build --prefix install

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-build-artifacts
          path: install
